    <title></title>

    <link href="../css/ligerui_grid_export_excel.css" rel="stylesheet" />

    <script src="../ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="../ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
    <script src="../ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
    <script src="../scripts/CustomersData.js" type="text/javascript"></script>
    <script src="../scripts/excel/table2excel.js"></script>
    <script src="../scripts/excel/FileSaver.min.js"></script>

    <script src="../scripts/excel/jszip.js"></script>
    <script src="../scripts/excel/xlsx.js"></script>
    <script type="text/javascript">

        function tableexcel() {
            $("#maingrid").tableExport({
                title: "",
                fileName: "111",
                islageruigrid: false, // 是否基于ligerui
                ligerui: {
                    isGetAll: false,
                    gridInstance: null
                },
                css: ["/css/ligerui_grid_export_excel.css"],

                fileType:"txt",
                //frozen: {c: 1 , r:2}
            });
        }
    </script>
